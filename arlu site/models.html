<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arlu - Modèles</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <a href="index.html" class="logo-link">
    <img src="logo.png" alt="Logo Arlu" />
  </a>
  <nav>
    <ul>
      <li><a href="index.html">Accueil</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="models.html" class="active">Modèles</a></li>
    </ul>
  </nav>
</header>

<main>
  <h2>Nos modèles</h2>

  <div class="filters" role="group" aria-label="Filtrer les modèles par catégorie">
    <button data-category="all" class="active" aria-pressed="true">Tous</button>
    <button data-category="sport" aria-pressed="false">Sport</button>
    <button data-category="suv" aria-pressed="false">SUV</button>
    <button data-category="luxe" aria-pressed="false">Luxe</button>
  </div>

  <div class="model-grid" id="modelGrid">
    <a href="modeles/audi_r8.html" class="model-card" data-category="sport">
      <img src="car_pics/audi_r8.png" alt="Audi R8 Arlu" />
      <h3>Audi R8 Arlu</h3>
    </a>

    <a href="modeles/bentley_bentayga.html" class="model-card" data-category="suv">
      <img src="car_pics/bentley_bentayga.png" alt="Bentley Bentayga Arlu" />
      <h3>Bentley Bentayga Arlu</h3>
    </a>

    <a href="modeles/classe_g.html" class="model-card" data-category="suv">
      <img src="car_pics/g_arlu.png" alt="Mercedes Classe G Arlu" />
      <h3>Mercedes Classe G Arlu</h3>
    </a>

    <a href="modeles/e63s_arlu.html" class="model-card" data-category="luxe">
      <img src="car_pics/e63s_arlu.png" alt="e63s Arlu" />
      <h3>e63s Arlu</h3>
    </a>
  </div>
</main>

<script>
  function filterModels(category) {
    const buttons = document.querySelectorAll('.filters button');
    buttons.forEach(btn => {
      const isActive = btn.dataset.category === category;
      btn.classList.toggle('active', isActive);
      btn.setAttribute('aria-pressed', isActive);
    });

    const cards = document.querySelectorAll('.model-card');
    cards.forEach(card => {
      card.style.display = (category === 'all' || card.dataset.category === category) ? 'block' : 'none';
    });
  }

  document.querySelectorAll('.filters button').forEach(button => {
    button.addEventListener('click', () => {
      filterModels(button.dataset.category);
    });
  });
</script>

</body>
</html>
