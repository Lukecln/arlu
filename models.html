<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arlu - Modèles</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f8f9fa;
      color: #333;
    }

    header {
      background: #222;
      color: white;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1.4rem;
      display: flex;
      align-items: center;
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    main {
      max-width: 1100px;
      margin: auto;
      padding: 40px 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .filters {
      text-align: center;
      margin-bottom: 30px;
    }

    .filters button {
      background: #eee;
      border: none;
      padding: 10px 20px;
      margin: 0 10px 10px 0;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .filters button.active,
    .filters button:hover {
      background: #f39c12;
      color: white;
    }

    .model-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
    }

    .model-card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      color: inherit;
    }

    .model-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    .model-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .model-card h3 {
      padding: 8px;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      .filters button {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

<header>
  <a href="index.html">
    <img src="logo.png" alt="Arlu logo" />
    Arlu
  </a>
</header>

<main>
  <h2>Nos modèles</h2>
  <div class="model-grid" id="modelGrid">
    <a href="audi_r8.html" class="model-card" data-category="sport">
		<img src="car_pics/audi_r8.png" alt="Audi R8" />
		<h3>Audi R8 Arlu</h3>
	</a>

    <a href="bentley_bentayga.html" class="model-card" data-category="suv">
		<img src="car_pics/bentley_bentayga.png" alt="Bentley Bentayga Arlu" />
		<h3>Bentley Bentayga Arlu</h3>
	</a>

    <a href="classe_g.html" class="model-card" data-category="suv">
		<img src="car_pics/g_arlu.png" alt="Mercedes Classe G Arlu" />
		<h3>Mercedes Classe G Arlu</h3>
	</a>


    <a href="e63s_arlu.html" class="model-card" data-category="luxe">
      <img src="car_pics/e63s_arlu.png" alt="e63s Arlu" />
      <h3>e63s Arlu</h3>
    </a>
  </div>
</main>

<script>
  function filterModels(category) {
    const buttons = document.querySelectorAll('.filters button');
    buttons.forEach(btn => btn.classList.remove('active'));

    const activeBtn = [...buttons].find(btn => btn.textContent.toLowerCase().includes(category));
    if (activeBtn) activeBtn.classList.add('active');

    const cards = document.querySelectorAll('.model-card');
    cards.forEach(card => {
      if (category === 'all' || card.dataset.category === category) {
        card.style.display = 'block';
      } else {
        card.style.display = 'none';
      }
    });
  }
</script>

</body>
</html>
