<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arlu - Modèles</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <a href="index.html" class="logo-link">
    <img src="logo.png" alt="Logo Arlu" />
  </a>
  <nav>
    <ul>
      <li><a href="index.html">Accueil</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="models.html" class="active">Modèles</a></li>
    </ul>
  </nav>
</header>

<main>
  <h2>Nos modèles</h2>

  <div class="filters category-filters" role="group" aria-label="Filtrer les modèles par catégorie">
    <button data-category="all" class="active" aria-pressed="true">Tous</button>
    <button data-category="sport" aria-pressed="false">Sport</button>
    <button data-category="suv" aria-pressed="false">SUV</button>
    <button data-category="Berline" aria-pressed="false">Berline</button>
    <button data-category="Citadine" aria-pressed="false">Citadine</button>
  </div>
  
  <div class="filters brand-filters" role="group" aria-label="Filtrer les modèles par marque">
    <button data-brand="all" class="active" aria-pressed="true">Toutes les marques</button>
    <button data-brand="Audi" aria-pressed="false">Audi</button>
    <button data-brand="Bentley" aria-pressed="false">Bentley</button>
    <button data-brand="Mercedes" aria-pressed="false">Mercedes</button>
    <button data-brand="Porsche" aria-pressed="false">Porsche</button>
  </div>
  <div class="model-grid" id="modelGrid">
    <a href="modeles/audi_r8.html" class="model-card" data-category="sport">
      <img src="car_pics/audi_r8.png" alt="Audi R8 Arlu" />
      <h3>Audi R8 Arlu</h3>
    </a>

    <a href="modeles/bentley_bentayga.html" class="model-card" data-category="suv">
      <img src="car_pics/bentley_bentayga.png" alt="Bentley Bentayga Arlu" />
      <h3>Bentley Bentayga Arlu</h3>
    </a>

    <a href="modeles/classe_g.html" class="model-card" data-category="suv">
      <img src="car_pics/g_arlu.png" alt="Mercedes Classe G Arlu" />
      <h3>Mercedes AMG Classe G Arlu</h3>
    </a>

    <a href="modeles/e63s_arlu.html" class="model-card" data-category="Berline">
      <img src="car_pics/e63s_arlu.png" alt="e63s Arlu" />
      <h3>Mercedes AMG e63s Arlu</h3>
    </a>

    <a href="modeles/Cayenne.html" class="model-card" data-category="SUV">
      <img src="car_pics/Cayenne.png" alt="Cayenne" />
      <h3>Porsche Cayenne turbo Arlu</h3>
    </a>

    <a href="modeles/m4.html" class="model-card" data-category="sport">
      <img src="car_pics/m4.png" alt="m4" />
      <h3>BMW M4 biturbo Arlu</h3>
    </a>

    <a href="modeles/rs6.html" class="model-card" data-category="Berline">
      <img src="car_pics/rs6.png" alt="rs6" />
      <h3>Audi RS6 Arlu</h3>
    </a>
    
  </div>
</main>

<script>
  // Variables pour stocker les filtres sélectionnés
  let currentCategory = 'all';
  let currentBrand = 'all';

  // Applique les deux filtres combinés
  function applyFilters() {
    const cards = document.querySelectorAll('.model-card');
    cards.forEach(card => {
      const matchCategory = (currentCategory === 'all' || card.dataset.category.toLowerCase() === currentCategory.toLowerCase());
      const matchBrand = (currentBrand === 'all' || card.dataset.brand.toLowerCase() === currentBrand.toLowerCase());
      card.style.display = (matchCategory && matchBrand) ? 'block' : 'none';
    });
  }

  // Gestion filtres catégorie
  const categoryButtons = document.querySelectorAll('.category-filters button');
  categoryButtons.forEach(button => {
    button.addEventListener('click', () => {
      // Met à jour la sélection catégorie
      currentCategory = button.dataset.category;

      // Met à jour classes active et aria-pressed dans ce groupe
      categoryButtons.forEach(btn => {
        const isActive = btn === button;
        btn.classList.toggle('active', isActive);
        btn.setAttribute('aria-pressed', isActive);
      });

      applyFilters();
    });
  });

  // Gestion filtres marque
  const brandButtons = document.querySelectorAll('.brand-filters button');
  brandButtons.forEach(button => {
    button.addEventListener('click', () => {
      // Met à jour la sélection marque
      currentBrand = button.dataset.brand;

      // Met à jour classes active et aria-pressed dans ce groupe
      brandButtons.forEach(btn => {
        const isActive = btn === button;
        btn.classList.toggle('active', isActive);
        btn.setAttribute('aria-pressed', isActive);
      });

      applyFilters();
    });
  });

  // Applique le filtre initial au chargement
  applyFilters();
</script>
</body>
</html>
